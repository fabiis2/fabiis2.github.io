<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Notificación de evento importante -->
    <div id="notification" class="notification" style="display: none;">
        <span id="notificationMessage"></span>
        <button id="closeNotification">Cerrar</button>
    </div>

    <div id="registro" class="form-container">
        <h2>Registro</h2>
        <form id="formRegistro">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <label for="role">Rol:</label>
            <select id="role" required>
                <option value="usuario">Usuario</option>
                <option value="administrador">Administrador</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
        <!-- Botón para ir a la pantalla de inicio de sesión -->
        <button id="btnIniciarSesion">Ya tienes cuenta? Iniciar sesión</button>
    </div>

    <div id="login" class="form-container" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <form id="formLogin">
            <label for="loginUser">Usuario:</label>
            <input type="text" id="loginUser" required>
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script src="direct.js"></script>
</body>
</html>
